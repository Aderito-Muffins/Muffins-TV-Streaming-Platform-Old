      <link rel="shortcut icon" href="images/favicon.ico">
      <!-- Adicionando o script -->
      <script src="js/header.js" defer></script>
 
      <!-- CSS bootstrap-->
    <!-- CSS bootstrap-->

    <!-- Estilo -->
    <link rel="stylesheet" href="css/style.css" />

<!--firebase-->

<body>

    <!--=========== Loader =============-->
    <div id="gen-loading">
        <div id="gen-loading-center">
            <img src="images/logo-1.png" alt="carregando">
        </div>
    </div>
    <!--=========== Loader =============-->
    <!--=========== Loader =============-->
    <div class="loader-container">
      <div class="loader"></div>
  </div>
  <!--=========== Loader =============-->


    <!-- Registro -->
    <section class="position-relative pb-0">
        <div class="gen-register-page-background" style="background-image: url('images/background/asset-3.jpeg');"></div>
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="text-center">
                <form id="pms_register-form" class="pms-form">
                  <h4>Registrar</h4>
                  <ul class="pms-form-fields-wrapper pl-0">
                    <li class="pms-field pms-user-login-field">
                      <label for="pms_user_login">Nome de Usuário *</label>
                      <input id="pms_user_login" name="user_login" type="text" required>
                    </li>
                    <li class="pms-field pms-user-email-field">
                      <label for="pms_user_email">E-mail *</label>
                      <input id="pms_user_email" name="user_email" type="email" required>
                    </li>
                    <li class="pms-field pms-user-email-field">
                      <label for="pms_user_email">Telefone *</label>
                      <input id="pms_user_phone" name="user_phone" type="phone" required>
                    </li>
                    <li class="pms-field pms-first-name-field">
                      <label for="pms_user_fullname"> Nome Completo</label>
                      <input id="pms_user_fullname" name="fullname" type="text">
                    </li>
                    <li class="pms-field pms-pass1-field">
                      <label for="pms_pass1">Senha *</label>
                      <input id="pms_pass1" name="pass1" type="password" required>
                    </li>
                    <li class="pms-field pms-pass2-field">
                      <label for="pms_pass2">Repetir Senha *</label>
                      <input id="pms_pass2" name="pass2" type="password" required>
                    </li>
                    <li class="pms-field pms-field-subscriptions">
                      <!-- Adicione a lógica para a escolha de planos de assinatura, se necessário -->
                    </li>
                  </ul>
                  <span id="pms-submit-button-loading-placeholder-text" class="d-none">Processando. Por favor, aguarde...</span>
                  <input id="register-button" name="pms_register" type="submit" value="Registrar">
                  <div id="form-errors" style="color: red;"></div> <!-- Elemento para exibir erros -->
                </form>                
              </div>
            </div>
          </div>
        </div>
      </section> <!-- Registro -->

    <!-- Voltar ao Topo -->
    <div id="back-to-top">
        <a class="top" id="top" href="#top"> <i class="ion-ios-arrow-up"></i> </a>
    </div>
    <!-- Voltar ao Topo -->

    <!-- js-min -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/asyncloader.min.js"></script>
    <!-- JS bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- owl-carousel -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- counter-js -->
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <!-- popper-js -->
    <script src="js/popper.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <!-- Isotope -->
    <script src="js/isotope.pkgd.min.js"></script>

    <script src="js/jquery.magnific-popup.min.js"></script>

    <script src="js/slick.min.js"></script>

    <script src="js/streamlab-core.js"></script>

    <script src="js/script.js"></script>

    <script src="firebase/createLogin.js" type="module"></script>


   

</body>

</html>
