<html lang="pt">

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Meta tags de SEO otimizadas para a página de Login -->
    <meta
      name="keywords"
      content="Muffins TV Login, Entrar Muffins TV, Acesso Muffins TV, Plataforma de Streaming, Filmes online, Séries online, Animes online, Conta Muffins TV"
    />
    <meta
      name="description"
      content="Faça login na sua conta Muffins TV e aproveite uma vasta seleção de filmes, séries e animes. Acesse sua conta de qualquer lugar, a qualquer hora."
    />
    <meta name="author" content="Muffins TV" />
    <meta name="pushsdk" content="2eb356be5cc05ec8771838db4c23ddfb" />
    <meta name="robots" content="index, nofollow" />
    <meta property="og:title" content="Login - Muffins TV" />
    <meta
      property="og:description"
      content="Entre na sua conta Muffins TV para acessar conteúdos exclusivos de filmes, séries e animes. Aproveite a melhor experiência de streaming."
    />
    <meta
      property="og:image"
      content="https://www.muffinstv.com/images/background/cover/login_muffinstv.png"
    />
    <meta property="og:url" content="https://www.muffinstv.com/log-in" />
    <meta
      name="twitter:card"
      content="https://www.muffinstv.com/images/background/cover/login_muffinstv.png"
    />
    <meta name="twitter:title" content="Login - Muffins TV" />
    <meta
      name="twitter:description"
      content="Acesse sua conta Muffins TV e explore conteúdos exclusivos de filmes, séries e animes. Login rápido e seguro."
    />
    <meta
      name="twitter:image"
      content="https://www.muffinstv.com/images/background/cover/login_muffinstv.png"
    />

    <!-- Meta tag de Content Security Policy para compatibilidade com navegadores -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src *;
        script-src * 'unsafe-inline' 'unsafe-eval';
        style-src * 'unsafe-inline';
        font-src *;
        connect-src *;
        img-src * data:;
        media-src *;
        object-src 'none';
        frame-ancestors 'none';
        worker-src * 'self' blob:;
        child-src *;
    "
    />

    <title>Login - MUFFINS TV</title>
    <link rel="manifest" href="manifest.json" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/images/favicon/web-app-manifest-512x512.png"
    />
    <!-- Adicionando o script -->
    <script src="js/header.js" defer></script>
    <!-- CSS bootstrap-->
    <!-- CSS bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Estilo -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Responsivo -->
    <link rel="stylesheet" href="css/responsive.css" />

    <link rel="stylesheet" href="css/loading.css" />
    <link rel="stylesheet" href="css/load.css" />
  </head>

  <body>
    <!--=========== Loader =============-->
    <div id="gen-loading">
      <div id="gen-loading-center">
        <img src="/images/muffinstv_vector_brand.svg" alt="loading" />
      </div>
    </div>
    <!--=========== Loader =============-->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/dotWave.js"
    ></script>

    <div class="loader-container">
      <l-dot-wave size="65" speed="1" color="#ff9800"></l-dot-wave>
    </div>
    <!--=========== Loader =============-->
    <div id="error-container" class="error-container" style="display: none">
      <div class="error-message">
        <span class="error-text"></span>
        <button class="close-button">x</button>
      </div>
    </div>

    <div id="success-container" class="success-container" style="display: none">
      <div class="success-message">
        <span class="success-text">Seu registro foi bem-sucedido!</span>
        <button class="close-button">&times;</button>
      </div>
    </div>

    <!-- Div para exibir mensagens de erro -->
    <!-- Container para exibir mensagens de erro -->

    <!-- Login -->
    <section class="position-relative pb-0">
      <div
        class="gen-login-page-background"
        style="background-image: url('images/background/asset-54.jpg')"
      ></div>
      <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
          <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="text-center">
              <form name="pms_login" id="pms_login" action="" method="post">
                <h4>Entrar</h4>
                <p class="login-username">
                  <label for="user_login">Endereço de E-mail</label>
                  <input
                    type="text"
                    name="log"
                    id="user_login"
                    class="input"
                    value=""
                    size="20"
                  />
                </p>
                <p class="login-password">
                  <label for="user_pass">Senha</label>
                  <input
                    type="password"
                    name="pwd"
                    id="user_pass"
                    class="input"
                    value=""
                    size="20"
                  />
                </p>
                <p class="login-remember">
                  <label>
                    <input
                      name="rememberme"
                      type="checkbox"
                      id="rememberme"
                      value="forever"
                    />
                    Lembrar de Mim
                  </label>
                </p>
                <p class="login-submit">
                  <input
                    type="submit"
                    name="wp-submit"
                    id="wp-submit"
                    class="button button-primary"
                    value="Entrar"
                  />
                </p>
                <div
                  id="login-errors"
                  class="error-message"
                  style="color: red"
                ></div>
                <!-- Elemento para exibir mensagens de erro -->
                <input type="hidden" name="pms_login" value="1" />
                <input type="hidden" name="pms_redirect" />
                <a href="register.html">Cadastrar</a> |
                <a href="verify.html">Verificar a conta</a> |
                <a href="recover-password.html">Perdeu sua senha?</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Login -->

    <!-- Voltar ao Topo -->
    <div id="back-to-top">
      <a class="top" id="top" href="#top"> <i class="ion-ios-arrow-up"></i> </a>
    </div>
    <!-- Voltar ao Topo -->

    <!-- js-min -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/asyncloader.min.js"></script>
    <!-- JS bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- owl-carousel -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- counter-js -->
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <!-- popper-js -->
    <script src="js/popper.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <!-- Isotope -->
    <script src="js/isotope.pkgd.min.js"></script>

    <script src="js/jquery.magnific-popup.min.js"></script>

    <script src="js/slick.min.js"></script>

    <script src="js/streamlab-core.js"></script>

    <script src="js/script.js"></script>

    <script src="firebase/login.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2091258141429129"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js"
      defer
    ></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function (OneSignal) {
        await OneSignal.init({
          appId: "5ceff576-e404-46e9-853f-a3ffe8e2f28d",
        });
      });
    </script>
  </body>
</html>
