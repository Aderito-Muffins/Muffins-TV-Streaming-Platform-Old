<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmação de Pagamento</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }

      .container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .payment-info {
        margin-top: 20px;
      }

      .payment-info ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .payment-info li {
        margin-bottom: 10px;
      }

      .payment-info li strong {
        font-weight: bold;
      }

      .btn {
        background-color: #ff9800;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
      }

      .btn:hover {
        background-color: #e08900;
      }

      .btn-success {
        background-color: #ff9800;
      }
    </style>
    <div class="container">
      <h1 id="payment-status">Processando...</h1>
      <p id="payment-message"></p>
      <div class="payment-info" id="payment-details" style="display: none">
        <h2>Detalhes do Pagamento</h2>
        <ul>
          <li><strong>Valor:</strong> <span id="payment-amount">--</span></li>
          <li>
            <strong>Data do Pagamento:</strong>
            <span id="payment-date">--</span>
          </li>
          <li><strong>ID do Pedido:</strong> <span id="order-id">--</span></li>
        </ul>
      </div>
      <a
        href="https://www.muffinstv.com"
        class="btn btn-success"
        id="back-button"
        style="display: none"
        >Voltar para a MUFFINS TV</a
      >
    </div>

    <script>
      async function confirmPayment() {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");

        if (!token) {
          document.getElementById("payment-status").textContent = "Erro!";
          document.getElementById("payment-message").textContent =
            "Token de pagamento ausente.";
          return;
        }

        try {
          const response = await fetch(
            "https://app.muffinstv.com/muffins/v1/purchase/capture-payment",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ orderId: token }),
            }
          );

          const result = await response.json();

          if (result.success) {
            // Atualiza os detalhes do pagamento na página
            document.getElementById("payment-status").textContent =
              "Pagamento Confirmado!";
            document.getElementById("payment-message").textContent =
              "Seu pagamento foi realizado com sucesso.";
            document.getElementById("payment-details").style.display = "block";

            // Preenche os detalhes do pagamento com base na resposta
            const paymentDetails = result.paymentDetails;

            document.getElementById(
              "payment-amount"
            ).textContent = `${paymentDetails.purchase_units[0].payments.captures[0].amount.value} ${paymentDetails.purchase_units[0].payments.captures[0].amount.currency_code}`;
            document.getElementById("payment-date").textContent = new Date(
              paymentDetails.purchase_units[0].payments.captures[0].create_time
            ).toLocaleDateString("pt-BR");
            document.getElementById("order-id").textContent = paymentDetails.id;

            // Exibe o botão para voltar ao site
            document.getElementById("back-button").style.display =
              "inline-block";
          } else {
            // Exibe a mensagem de erro
            document.getElementById("payment-status").textContent =
              "Erro ao confirmar o pagamento.";
            document.getElementById("payment-message").textContent =
              result.details || "Erro ao confirmar o pagamento.";

            // Cria um contador de 5 segundos
            let countdown = 5;

            // Cria o elemento para exibir o tempo restante
            const countdownElement = document.createElement("div");
            countdownElement.id = "countdown";
            countdownElement.textContent = `Redirecionando em ${countdown} segundos...`;
            document.body.appendChild(countdownElement); // Adiciona o contador na página

            // Função para atualizar o contador
            const timer = setInterval(() => {
              countdown--;
              countdownElement.textContent = `Redirecionando em ${countdown} segundos...`;

              // Se o contador chegar a 0, redireciona
              if (countdown === 0) {
                clearInterval(timer); // Para o contador
                window.location.href = "https://www.muffinstv.com"; // Redireciona
              }
            }, 1000); // Atualiza a cada 1 segundo
          }
        } catch (error) {
          console.error("Erro ao confirmar pagamento:", error);
          document.getElementById("payment-status").textContent = "Erro!";
          document.getElementById("payment-message").textContent =
            "Ocorreu um erro ao processar o pagamento.";
        }
      }

      // Inicia o processo de confirmação

      // Inicia o processo de confirmação
      confirmPayment();
    </script>
  </body>
</html>
