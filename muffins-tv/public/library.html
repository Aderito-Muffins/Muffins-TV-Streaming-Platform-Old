<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="MUFFINS TV - Filmes, Series Animes" />
    <meta name="description" content="MUFFINS TV - Filmes, Series Animes" />
    <meta name="author" content="MUFFINS TV" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MUFFINS TV - Filmes, Series e Animes</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- CSS bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--  Style -->
    <link rel="stylesheet" href="css/style.css" />
    <!--  Responsive -->
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/load.css" />
</head>

<body>

    <!--=========== Loader =============-->
    <div id="gen-loading">
        <div id="gen-loading-center">
            <img src="images/logo-1.png" alt="loading">
        </div>
    </div>
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    <!--=========== Loader =============-->

    <!--========== Header ==============-->

    <!-- breadcrumb -->
    <div class="gen-breadcrumb" style="background-image: url('images/background/asset-25.jpeg');">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav aria-label="breadcrumb">
                        <div class="gen-breadcrumb-title">
                            <h1>Histórico de Filmes</h1>
                        </div>
                        <div class="gen-breadcrumb-container">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html"><i
                                            class="fas fa-home mr-2"></i>Home</a></li>
                                <li class="breadcrumb-item active">Histórico</li>
                            </ol>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb -->

    <!-- Histórico de Filmes -->
    <section class="gen-section-padding-3 gen-library">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Seus Filmes Assistidos</h2>
                    <div class="row" id="watched-films-container"></div> <!-- Container para exibir o histórico -->
                </div>
            </div>
        </div>
    </section>
    <!-- Histórico de Filmes -->

    <!-- footer start -->

    <!-- footer End -->

    <!-- Back-to-Top start -->
    <div id="back-to-top">
        <a class="top" id="top" href="#top"> <i class="ion-ios-arrow-up"></i> </a>
    </div>
    <!-- Back-to-Top end -->

    <!-- js-min -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/asyncloader.min.js"></script>
    <!-- JS bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- owl-carousel -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- counter-js -->
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <!-- popper-js -->
    <script src="js/popper.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <!-- Iscotop -->
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/streamlab-core.js"></script>
    <script src="js/script.js"></script>

    <script>
        function showLoading() {
            document.querySelector('.loader-container').style.display = 'flex'; // Exibe o loader
        }
    
        function hideLoading() {
            document.querySelector('.loader-container').style.display = 'none'; // Oculta o loader
        }
    
        async function fetchWatchedFilms() {
            showLoading(); // Exibe o loader ao iniciar a requisição
            try {
                const response = await fetch('https://muffins-tv-api-2f0282275534.herokuapp.com/muffins/v1/films/watched', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token') // Inclui o token de autenticação
                    }
                });
    
                if (!response.ok) {
                    throw new Error('Erro ao buscar o histórico de filmes');
                }
    
                const data = await response.json();
                displayWatchedFilms(data.data);
            } catch (error) {
                console.error(error);
                document.getElementById('watched-films-container').innerHTML = '<p>Erro ao carregar filmes assistidos.</p>';
            } finally {
                hideLoading(); // Oculta o loader após o fim da requisição
            }
        }
    
        function displayWatchedFilms(films) {
            const container = document.getElementById('watched-films-container');
            container.innerHTML = ''; // Limpa o conteúdo anterior
    
            if (films.length === 0) {
                container.innerHTML = '<p>Nenhum filme assistido encontrado.</p>';
                return;
            }
    
            films.forEach(film => {
                const filmHTML = `
                    <div class="col-xl-3 col-lg-4 col-md-6">
                        <div class="gen-carousel-movies-style-3 movie-grid style-3">
                            <div class="gen-movie-contain">
                                <div class="gen-movie-img">
                                    <img src="${film.thumb}" alt="${film.title}">
                                    <div class="gen-movie-add">
                                        <!-- Ações do filme como curtidas, compartilhamento, etc. -->
                                    </div>
                                    <div class="gen-movie-action">
                                        <a href="single-movie.html?id=${film.externalId}" class="gen-button">
                                            <i class="fa fa-play"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="gen-info-contain">
                                    <div class="gen-movie-info">
                                        <h3><a href="single-movie.html?id=${film.externalId}">${film.title}</a></h3>
                                    </div>
                                    <div class="gen-movie-meta-holder">
                                        <ul>
                                            <li>${film.duration}</li>
                                            <li><a href="genre.html?genre=${film.category[0]?.title}"><span>${film.category[0]?.title || 'N/A'}</span></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', filmHTML);
            });
        }
    
        // Chama a função para buscar os filmes assistidos quando a página carregar
        document.addEventListener('DOMContentLoaded', fetchWatchedFilms);
    </script>
    

</body>

</html>
