    <!-- Recuperar Senha -->
    <section class="position-relative pb-0">
        <div class="recover-password-page-background" style="background-image:url('images/background/asset-75.jpg');">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <form id="pms_recover_password_form" class="pms-form" method="post">
                            <h4>Recuperar Senha</h4>
                            <input type="hidden" id="pmstkn" name="pmstkn" value="">
                            <input type="hidden" name="_wp_http_referer" value="/recover-password/">
                            <p class="font-weight-bold">Por favor, insira seu nome de usuário ou endereço de e-mail.<br>Você receberá um link para criar uma nova senha por e-mail.</p>
                            <ul class="pms-form-fields-wrapper pl-0 mb-4">
                                <li class="pms-field">
                                    <label for="pms_username_email">Nome de Usuário ou E-mail</label>
                                    <input id="pms_username_email" name="pms_username_email" type="text" value="">
                                </li>
                            </ul>
                            <input type="submit" name="submit" value="Redefinir Senha">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Recuperar Senha -->
