<!DOCTYPE html>
<html lang="pt">
  <head>
    <!-- Meta tags para compatibilidade com vários navegadores -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Meta tags de SEO -->
    <meta name="keywords" content="MUFFINS TV - Filmes, Series, Animes" />
    <meta name="description" content="MUFFINS TV - Filmes, Series, Animes" />
    <meta name="author" content="MUFFINS TV" />

    <!-- Meta tag de Content Security Policy para compatibilidade com navegadores -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
         default-src *;
         script-src * 'unsafe-inline' 'unsafe-eval';
         style-src * 'unsafe-inline';
         font-src *;
         connect-src *;
         img-src * data:;
         media-src *;
         object-src 'none';
         frame-ancestors 'none';
         worker-src * 'self' blob:;
         child-src *;
     "
    />
    <title>Recuperar Senha - MUFFINS TV</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/images/favicon/web-app-manifest-512x512.png"
    />
    <!-- Adicionando o script -->
    <script src="js/header.js" defer></script>
    <!-- CSS bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Estilo -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Responsivo -->
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/load.css" />
  </head>

  <body>
    <!--=========== Loader =============-->
    <div id="gen-loading">
      <div id="gen-loading-center">
        <img src="images/m.png" alt="carregando" />
      </div>
    </div>
    <!--=========== Loader =============-->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/dotWave.js"
    ></script>

    <div class="loader-container">
      <l-dot-wave size="65" speed="1" color="#ff9800"></l-dot-wave>
    </div>

    <!--=========== Error Container =============-->
    <div id="error-container" class="error-container" style="display: none">
      <div class="error-message">
        <span class="error-text"></span>
        <button class="close-button">x</button>
      </div>
    </div>

    <!--=========== Success Container =============-->
    <div id="success-container" class="success-container" style="display: none">
      <div class="success-message">
        <span class="success-text">Seu registro foi bem-sucedido!</span>
        <button class="close-button">&times;</button>
      </div>
    </div>

    <!-- Mensagem de Resposta -->
    <div id="responseMessage" class="response-message"></div>

    <!-- Recuperar Senha -->
    <section class="position-relative pb-0">
      <div
        class="recover-password-page-background"
        style="background-image: url('images/background/asset-75.jpg')"
      ></div>
      <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
          <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="text-center">
              <form
                id="pms_recover_password_form"
                class="pms-form"
                method="post"
              >
                <h4>Recuperar Senha</h4>
                <input type="hidden" id="pmstkn" name="pmstkn" value="" />
                <input type="hidden" name="_wp_http_referer" value="" />
                <p class="font-weight-bold">
                  Por favor, insira seu endereço de e-mail.<br />Você receberá
                  um link para criar uma nova senha por e-mail.
                </p>
                <ul class="pms-form-fields-wrapper pl-0 mb-4">
                  <li class="pms-field">
                    <label for="pms_username_email">E-mail</label>
                    <input
                      id="pms_username_email"
                      name="pms_username_email"
                      type="text"
                      value=""
                      class="form-control rounded-input"
                    />
                  </li>
                </ul>
                <div class="d-flex justify-content-between">
                  <input
                    type="submit"
                    id="wp-submit"
                    name="wp-submit"
                    value="Redefinir Senha"
                    class="btn btn-primary rounded-button"
                  />
                  <a
                    href="log-in.html"
                    class="btn btn-secondary rounded-button"
                  >
                    Voltar para o Login
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Voltar ao Topo -->
    <div id="back-to-top">
      <a class="top" id="top" href="#top"> <i class="ion-ios-arrow-up"></i> </a>
    </div>

    <!-- js-min -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/asyncloader.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/streamlab-core.js"></script>
    <script src="js/script.js"></script>
    <script src="js/recoverypsw.js" type="module"></script>

    <!-- Estilos personalizados para bordas arredondadas -->
    <style>
      /* Bordas arredondadas para o formulário e inputs */
      .pms-form {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 0 auto;
      }

      .rounded-input {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 10px;
        width: 100%;
        margin-bottom: 15px;
      }

      .rounded-input:focus {
        border-color: #ff9800;
        outline: none;
      }

      .rounded-button {
        border-radius: 8px;
        padding: 10px 20px;
        background-color: #ff9800;
        border: none;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .rounded-button:hover {
        background-color: #e68900;
      }

      /* Botão secundário (Voltar para o Login) */
      .btn-secondary {
        background-color: #6c757d;
        border: none;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn-secondary:hover {
        background-color: #5a6268;
      }

      /* Bordas arredondadas para os contêineres de mensagens */
      .error-container,
      .success-container {
        border-radius: 8px;
        padding: 15px;
        margin: 20px auto;
        max-width: 500px;
        text-align: center;
      }

      .error-container {
        background-color: #ff4444;
        color: #ffffff;
      }

      .success-container {
        background-color: #00c851;
        color: #ffffff;
      }

      .close-button {
        background: none;
        border: none;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        margin-left: 10px;
      }

      /* Estilo para o fundo da seção de recuperação de senha */
      .recover-password-page-background {
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Alinhamento dos botões */
      .d-flex.justify-content-between {
        display: flex;
        justify-content: space-between;
        gap: 10px; /* Espaçamento entre os botões */
      }
    </style>
  </body>
</html>
