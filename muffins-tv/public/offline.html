<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline</title>
    <style>
      body {
        background: #eceff1;
        color: rgba(0, 0, 0, 0.87);
        font-family: Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #message {
        background: white;
        max-width: 360px;
        margin: 100px auto 16px;
        padding: 32px 24px 16px;
        border-radius: 3px;
        text-align: center;
      }
      #message h1 {
        font-size: 22px;
        font-weight: 300;
        color: #ff9800;
        margin: 0 0 16px;
      }
      #message p {
        line-height: 140%;
        margin: 16px 0 24px;
        font-size: 14px;
        color: rgba(0, 0, 0, 0.6);
      }
      #message a {
        display: inline-block;
        background: #ff9800;
        color: white;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 4px;
        text-transform: uppercase;
        font-weight: bold;
      }
      @media (max-width: 600px) {
        #message {
          margin-top: 0;
          padding: 16px 12px;
        }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h1>Você está offline</h1>
      <p>
        Parece que você perdeu a conexão com a internet. Verifique sua rede e
        tente novamente.
      </p>
      <a href="/">Tentar novamente</a>
    </div>
  </body>
</html>
