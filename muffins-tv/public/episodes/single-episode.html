      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }

      /* Modal Content Styles */
      .modal-content {
        background-color: #0a0e16;
        padding: 20px;
        border-radius: 10px;
        width: 90%; /* Responsivo: 90% da largura da tela */
        max-width: 500px; /* Largura máxima */
        height: auto; /* Ajusta automaticamente a altura */
        min-height: 300px; /* Altura mínima */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;

        /* Centralização no meio da tela */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(
          -50%,
          -50%
        ); /* Move o elemento 50% para cima e para a esquerda */
      }

      /* Responsividade para telas pequenas */
      @media screen and (max-width: 600px) {
        .modal-content {
          width: 95%; /* Torna o modal maior em telas pequenas */
          padding: 15px; /* Menos espaçamento em telas pequenas */
          height: auto; /* Ajusta a altura conforme o conteúdo */
        }
      }

      /* Responsividade para telas grandes */
      @media screen and (min-width: 1200px) {
        .modal-content {
          width: 60%; /* Torna o modal mais estreito em telas grandes */
          max-width: 600px; /* Aumenta a largura máxima em telas grandes */

    <style>
      /* Lista de episódios */
      .episode-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px; /* Espaçamento entre os blocos */

      /* Item do episódio */
      .episode-item {
        border-radius: 8px; /* Cantos arredondados */
        padding: 5px; /* Espaçamento interno */
        width: 80px; /* Largura fixa do bloco */
        height: 80px; /* Altura fixa do bloco */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra leve */
        text-align: center; /* Centraliza o texto */
        transition: transform 0.2s; /* Animação suave ao passar o mouse */
        position: relative; /* Necessário para o posicionamento do número */
      }

      /* Efeito de hover no item */
      .episode-item:hover {
        transform: scale(
          1.1
        ); /* Aumenta ligeiramente o bloco ao passar o mouse */
      }

      /* Imagem do episódio */
      .gen-movie-img {
        border-radius: 12px;
        position: relative; /* Necessário para posicionar o número em relação à imagem */
      }
      .gen-movie-img img {
        border-radius: 12px;
      }

      .gen-movie-img.active {
        border: 4px solid goldenrod;
        box-shadow: 0 0 15px goldenrod;
      }

      /* Número do episódio */
      .episode-number {
        position: absolute; /* Permite centralizar o número em relação à imagem */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Centraliza o número */
        font-size: 18px; /* Tamanho da numeração */
        font-weight: bold; /* Negrito para destaque */
        color: white; /* Cor do número */
        background-color: rgba(
          0,
          0,
          0,
          0.6
        ); /* Fundo semi-transparente para destaque */
        border-radius: 50%; /* Estilo arredondado para o número */
        width: 30px; /* Largura do círculo */
        height: 30px; /* Altura do círculo */
        display: flex; /* Para centralizar o texto */
        align-items: center; /* Alinhamento vertical */
        justify-content: center; /* Alinhamento horizontal */
      }

      /* Título do episódio */
      .episode-title {
        margin-top: 5px; /* Espaço acima do título */
        font-size: 12px; /* Tamanho do título */
        color: #333; /* Cor do título */
        white-space: nowrap; /* Impede que o texto quebre em várias linhas */
        overflow: hidden; /* Oculta o texto que excede a largura do bloco */
        text-overflow: ellipsis; /* Adiciona reticências para texto muito longo */
      }

      /* Responsividade para telas pequenas */
      @media screen and (max-width: 600px) {

    <script>
      const player = videojs("movie-player");

      player.on("error", function () {
        // Captura o tempo atual de reprodução
        const currentTime = player.currentTime();

        // Exibe uma mensagem de erro
        const errorDisplay = document.querySelector(".vjs-error-display");
        errorDisplay.innerHTML = `
          <p>Erro na reprodução. Tentando novamente em <span id="retry-timer">3</span> segundos...</p>
        `;

        // Temporizador de 3 segundos
        let countdown = 3;
        const timerElement = document.getElementById("retry-timer");
        const timerInterval = setInterval(() => {
          countdown--;
          if (timerElement) timerElement.textContent = countdown;

          // Quando o tempo acabar, reinicia o vídeo
          if (countdown <= 0) {
            clearInterval(timerInterval); // Limpa o intervalo
            player.error(null); // Remove o estado de erro
            player.load(); // Recarrega o vídeo
            player.currentTime(currentTime); // Retorna ao mesmo ponto
            player.play(); // Tenta reproduzir novamente
          }
        }, 1000);
      });
    </script>
