<body>

    <!--=========== Loader =============-->
    <div id="gen-loading">
        <div id="gen-loading-center">
            <img src="images/m.png" alt="carregando">
        </div>
    </div>
    <!--=========== Loader =============-->
    <!--=========== Loader =============-->
    <div class="loader-container">
      <div class="loader"></div>
  </div>
  <!--=========== Loader =============-->
  <div id="error-container" class="error-container" style="display: none;">
    <div class="error-message">
      <span class="error-text"></span>
      <button class="close-button">x</button>
    </div>
  </div>

  <div id="success-container" class="success-container" style="display: none;">
    <div class="success-message">
        <span class="success-text">Seu registro foi bem-sucedido!</span>
        <button class="close-button">&times;</button>
    </div>
</div>

  

    <!-- Registro -->
    <section class="position-relative pb-0">
        <div class="gen-register-page-background" style="background-image: url('images/background/asset-3.jpeg');"></div>
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="text-center">
                <form id="pms_register-form" class="pms-form">
                  <h4>Registrar</h4>
                  <ul class="pms-form-fields-wrapper pl-0" id="register-section">
                    <li class="pms-field pms-user-email-field">
                      <label for="pms_user_email">E-mail *</label>
                      <input id="pms_user_email" name="user_email" type="email" required>
                    </li>
                    <li class="pms-field pms-user-email-field">
                      <label for="pms_user_email">Telefone *</label>
                      <input id="pms_user_phone" name="user_phone" type="phone" required>
                    </li>
                    <li class="pms-field pms-first-name-field">
                      <label for="pms_user_fullname"> Nome Completo</label>
                      <input id="pms_user_fullname" name="fullname" type="text">
                    </li>
                    <li class="pms-field pms-pass1-field">
                      <label for="pms_pass1">Senha *</label>
                      <input id="pms_pass1" name="pass1" type="password" required>
                    </li>
                    <li class="pms-field pms-pass2-field">
                      <label for="pms_pass2">Repetir Senha *</label>
                      <input id="pms_pass2" name="pass2" type="password" required>
                    </li>
                    <li class="pms-field pms-field-subscriptions">
                      <!-- Adicione a lógica para a escolha de planos de assinatura, se necessário -->
                    </li>
                  </ul>
                  <div id="verification-code-section" style="display: none;">
                    <label for="verification_code">Código de Verificação *</label>
                    <input id="verification_code" name="verification_code" type="text" placeholder="Insira o código enviado" >
                </div>
                  <span id="pms-submit-button-loading-placeholder-text" class="d-none">Processando. Por favor, aguarde...</span>
                  <input id="register-button" name="pms_register" type="submit" value="Registrar">
                  <input id="verify-button" name="pms_register" type="submit" value="Verificar" style="display: none;">
                  <div id="form-errors" style="color: red;"></div> <!-- Elemento para exibir erros -->
                </form>                
              </div>
            </div>
          </div>
        </div>
      </section> <!-- Registro -->

    <!-- Voltar ao Topo -->
    <div id="back-to-top">
