    <style>
      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: #0a0e16;
        margin: 5% auto;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 500px; /* Aumente o máximo para um quadrado maior */
        height: 500px; /* Altura igual à largura para um quadrado perfeito */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
      }

      .payment-logo {
        display: block;
        margin: 0 auto 20px;
        max-width: 150px;
        border-radius: 15px;
      }

      .modal-title {
        text-align: center;
        font-weight: bold;
        font-size: 18px;
        color: white;
      }

      /* Grid System */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .row {
        display: flex;
        width: 100%;
        justify-content: space-around;
        margin-top: 10px;
        flex-wrap: wrap; /* Flexível para alinhar em telas menores */
      }

      .col {
        flex: 1 1 45%; /* Botões ocupam metade da largura em cada linha */
        max-width: 45%;
        text-align: center;
        margin: 5px;
      }

      /* Buttons */
      .gen-button2 {
        background-color: #007bff;
        color: white;
        padding: 15px 0; /* Ajuste o preenchimento para botões maiores */
        border: none;
        border-radius: 5px;
        font-size: 16px;
        width: 100%; /* Ocupa toda a largura da coluna */
        cursor: pointer;
      }

      .gen-button2:hover {
        background-color: #0056b3;
      }

      /* Responsive Media Queries */
      @media (max-width: 768px) {
        .modal-content {
          width: 95%;
          height: auto; /* Permite que o conteúdo se ajuste melhor em telas menores */
        }

        .row {
          flex-direction: column;
          align-items: center;
        }

        .col {
          max-width: 100%;
          margin: 10px 0;
        }
      }
    </style>

    <style>
      .episode-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px; /* Espaçamento entre os blocos */
        justify-content: center; /* Centraliza os blocos na linha */
      }

      .episode-item {
        background-color: #ff9800; /* Cor de fundo do bloco */
        border: 2px solid #ddd; /* Borda do bloco */
        border-radius: 5px; /* Cantos arredondados */
        padding: 5px; /* Espaçamento interno */
        width: 80px; /* Largura fixa do bloco */
        height: 80px; /* Altura fixa do bloco */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra leve */
        text-align: center; /* Centraliza o texto */
        transition: transform 0.2s; /* Animação suave ao passar o mouse */
        position: relative; /* Necessário para o posicionamento do número */
      }

      .episode-item:hover {
        transform: scale(
          1.1
        ); /* Aumenta ligeiramente o bloco ao passar o mouse */
      }

      .gen-movie-img {
        position: relative; /* Necessário para posicionar o número em relação à imagem */
      }

      .episode-number {
        position: absolute; /* Permite centralizar o número em relação à imagem */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Centraliza o número */
        font-size: 18px; /* Tamanho da numeração */
        font-weight: bold; /* Negrito para destaque */
        color: white; /* Cor do número */
        background-color: rgba(
          0,
          0,
          0,
          0.6
        ); /* Fundo semi-transparente para destaque */
        border-radius: 50%; /* Estilo arredondado para o número */
        width: 30px; /* Largura do círculo */
        height: 30px; /* Altura do círculo */
        display: flex; /* Para centralizar o texto */
        align-items: center; /* Alinhamento vertical */
        justify-content: center; /* Alinhamento horizontal */
      }

      .episode-title {
        margin-top: 5px; /* Espaço acima do título */
        font-size: 12px; /* Tamanho do título */
        color: #333; /* Cor do título */
        white-space: nowrap; /* Impede que o texto quebre em várias linhas */
        overflow: hidden; /* Oculta o texto que excede a largura do bloco */
        text-overflow: ellipsis; /* Adiciona reticências para texto muito longo */
      }
    </style>

    <script>
      // Mover o formulário de pesquisa
      const searchForm = document.getElementById("search-form");
      if (searchForm) {
        document.body.appendChild(searchForm);
      }

      // Configurar o botão de busca e o formulário de pesquisa
      const searchButton = document.getElementById("gen-search-btn");
      if (searchButton && searchForm) {
        searchButton.addEventListener("click", function () {
          searchForm.style.display =
            searchForm.style.display === "none" ||
            searchForm.style.display === ""
              ? "flex"
              : "none";
          searchForm.classList.toggle("active");
        });

        // Configurar o comportamento do formulário de pesquisa
        const searchFormElement = searchForm.querySelector("form");
        if (searchFormElement) {
          searchFormElement.addEventListener("submit", function (event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            const searchValue =
              searchFormElement.querySelector(".search-field").value;
            const searchUrl = `/animes/query.html?s=${encodeURIComponent(
              searchValue
            )}`;
            window.location.href = searchUrl;
          });
        }
      }
    </script>
