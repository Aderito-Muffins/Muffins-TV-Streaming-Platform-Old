<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="keywords" content="MUFFINS TV - Filmes, Series, Animes" />
    <meta name="description" content="MUFFINS TV - Filmes, Series, Animes" />
    <meta name="author" content="MUFFINS TV" />
    <title>Verificar Conta - MUFFINS TV</title>

    <style>
      /* Estilos globais */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #0a0e16;
        color: #ffffff85;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      #send-code-btn:hover {
        color: #ff9800;
      }
      .loader-container {
        display: none;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 1000;
      }

      .error-container,
      .success-container {
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px;
        border-radius: 5px;
        color: #fff;
        z-index: 1000;
      }

      .error-container {
        background-color: #ff4444;
      }

      .success-container {
        background-color: #00c851;
      }

      .close-button {
        margin-left: 15px;
        cursor: pointer;
      }

      .verify-section {
        background-color: #141b29;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      .verify-section h4 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #ff9800;
      }

      .verify-section label {
        display: block;
        margin-bottom: 10px;
        font-size: 14px;
        color: #d0cece;
      }

      .verify-section input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: #1e2535;
        color: #ffffff;
        font-size: 14px;
      }

      .verify-section input:focus {
        border-color: #ff9800;
        outline: none;
      }

      .verify-section button {
        width: 100%;
        padding: 10px;
        background-color: #ff9800;
        border: none;
        border-radius: 5px;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .verify-section button:hover {
        background-color: #e68900;
      }

      .verify-section a {
        display: block;
        margin-top: 15px;
        color: #ff9800;
        text-decoration: none;
        font-size: 14px;
      }

      .verify-section a:hover {
        text-decoration: underline;
      }

      /* Responsividade */
      @media (max-width: 480px) {
        .verify-section {
          padding: 20px;
        }

        .verify-section h4 {
          font-size: 20px;
        }

        .verify-section input {
          font-size: 12px;
        }

        .verify-section button {
          font-size: 14px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Loader -->
    <div class="loader-container">
      <l-dot-wave size="65" speed="1" color="#ff9800"></l-dot-wave>
    </div>

    <!-- Mensagens de erro e sucesso -->
    <div id="error-container" class="error-container">
      <span class="error-text"></span>
      <button class="close-button">×</button>
    </div>
    <div id="success-container" class="success-container">
      <span class="success-text"></span>
      <button class="close-button">×</button>
    </div>

    <!-- Seção de Verificação -->
    <section class="verify-section">
      <h4>Verificar Conta</h4>
      <form id="verify-form" method="post">
        <label for="email">Endereço de E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          class="input"
          placeholder="Digite seu e-mail"
          required
        />
        <label for="otp">Código OTP</label>
        <input
          type="text"
          name="otp"
          id="otp"
          class="input"
          placeholder="Digite seu OTP"
          required
        />
        <button type="button" id="verify-otp-btn" class="button button-primary">
          Verificar OTP
        </button>
        <p
          type="button"
          id="send-code-btn"
          class="button button-primary"
          style="margin-top: 20px"
        >
          Reenviar Código
        </p>

        <a href="log-in.html" style="margin-top: 60px">Voltar ao Login</a>
      </form>
    </section>

    <!-- Scripts -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/dotWave.js"
    ></script>
    <script>
      // Funções para mostrar e ocultar o loader
      function mostrarLoader() {
        document.querySelector(".loader-container").style.display = "flex";
      }

      function esconderLoader() {
        document.querySelector(".loader-container").style.display = "none";
      }

      // Função para exibir erros
      function displayError(message) {
        const errorContainer = document.getElementById("error-container");
        const errorText = errorContainer.querySelector(".error-text");
        const closeButton = errorContainer.querySelector(".close-button");

        errorText.textContent = message;
        errorContainer.style.display = "block";

        setTimeout(() => {
          errorContainer.style.display = "none";
        }, 4000);

        closeButton.addEventListener("click", () => {
          errorContainer.style.display = "none";
        });
      }

      // Função para exibir sucesso
      function displaySuccess(message) {
        const successContainer = document.getElementById("success-container");
        const successText = successContainer.querySelector(".success-text");
        const closeButton = successContainer.querySelector(".close-button");

        successText.textContent = message;
        successContainer.style.display = "block";

        setTimeout(() => {
          successContainer.style.display = "none";
        }, 4000);

        closeButton.addEventListener("click", () => {
          successContainer.style.display = "none";
        });
      }

      // Verifica se há um e-mail na query da URL
      const urlParams = new URLSearchParams(window.location.search);
      const emailFromQuery = urlParams.get("email");

      if (emailFromQuery) {
        // Preenche o campo de e-mail automaticamente
        document.getElementById("email").value = emailFromQuery;
        // Oculta o campo de e-mail para evitar edição
        document.getElementById("email").style.display = "none";
        document.querySelector('label[for="email"]').style.display = "none";
      }

      // Enviar código de verificação
      document
        .getElementById("send-code-btn")
        .addEventListener("click", function () {
          const email = document.getElementById("email").value;
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

          if (!emailRegex.test(email)) {
            displayError("Por favor, insira um e-mail válido.");
            return;
          }

          mostrarLoader();

          fetch("https://app.muffinstv.com/muffins/v1/users/sendOTP", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email: email }),
          })
            .then((response) => response.json())
            .then((data) => {
              esconderLoader();
              if (data.code == 0) {
                displaySuccess(data.message);
              } else {
                displayError(data.message);
              }
            })
            .catch((error) => {
              esconderLoader();
              displayError("Erro ao enviar o código. Verifique sua conexão.");
            });
        });

      // Verificar código OTP
      document
        .getElementById("verify-otp-btn")
        .addEventListener("click", function () {
          const email = document.getElementById("email").value;
          const otp = document.getElementById("otp").value;

          if (!email || !otp) {
            displayError("Por favor, preencha todos os campos.");
            return;
          }

          mostrarLoader();

          fetch("https://app.muffinstv.com/muffins/v1/users/verifyOTP", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email: email, otp: otp }),
          })
            .then((response) => response.json())
            .then((data) => {
              esconderLoader();
              if (data.code == 0) {
                localStorage.setItem("token", data.token);
                displaySuccess(data.message);
                // Redireciona para a página inicial após 2 segundos
                setTimeout(() => {
                  window.location.href = "index.html";
                }, 2000);
              } else {
                displayError(data.message);
              }
            })
            .catch((error) => {
              esconderLoader();
              displayError(
                "Erro ao verificar o código. Verifique sua conexão."
              );
            });
        });
    </script>
  </body>
</html>
