<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <meta name="keywords" content="MUFFINS TV - Filmes, Series, Animes" />
    <meta name="description" content="MUFFINS TV - Filmes, Series, Animes" />
    <meta name="author" content="MUFFINS TV" />

    <meta http-equiv="Content-Security-Policy" 
    content="
        default-src *;
        script-src * 'unsafe-inline' 'unsafe-eval';
        style-src * 'unsafe-inline';
        font-src *;
        connect-src *;
        img-src * data:;
        media-src *;
        object-src 'none';
        frame-ancestors 'none';
        worker-src * 'self' blob:;
        child-src *;
    ">

    <title>Verificar Conta - MUFFINS TV</title>

    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/load.css" />
</head>

<body>

    <!-- Loader -->
  <!--=========== Loader =============-->
<div class="loader-container">
    <div class="loader"></div>
</div>
<!--=========== Loader =============-->
<div id="error-container" class="error-container" style="display: none;">
    <div class="error-message">
      <span class="error-text"></span>
      <button class="close-button">x</button>
    </div>
  </div>
  <div id="success-container" class="success-container" style="display: none;">
    <div class="success-message">
        <span class="success-text">Seu registro foi bem-sucedido!</span>
        <button class="close-button">&times;</button>
    </div>
</div>


    <!-- Seção de Verificação -->
    <section class="position-relative pb-0">
        <div class="gen-login-page-background" style="background-image: url('images/background/asset-54.jpg');"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <form id="verify-form" method="post">
                            <h4>Verificar Conta</h4>
                            <p>
                                <label for="email">Endereço de E-mail</label>
                                <input type="email" name="email" id="email" class="input" required>
                            </p>
                            <p>
                                <button type="button" id="send-code-btn" class="button button-primary">Enviar Código</button>
                            </p>
                            <div id="message" style="color: red;"></div>
                            <a href="log-in.html">Voltar ao Login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Voltar ao Topo -->
    <div id="back-to-top">
        <a class="top" id="top" href="#top"> <i class="ion-ios-arrow-up"></i> </a>
    </div>

    <!-- JS -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        // Funções para mostrar e ocultar o loader
        function mostrarLoader() {
            document.querySelector('.loader-container').style.display = 'flex'; // Usa 'flex' para centralizar
        }
    
        function esconderLoader() {
            document.querySelector('.loader-container').style.display = 'none'; // Oculta o loader
        }
    
        // Função para exibir erros no HTML
        function displayError(message) {
            const errorContainer = document.getElementById('error-container');
            const errorText = errorContainer.querySelector('.error-text');
            const closeButton = errorContainer.querySelector('.close-button');
    
            errorText.textContent = message;
            errorContainer.style.display = 'block';
    
            setTimeout(function () {
                errorContainer.style.display = 'none';
            }, 4000);
    
            closeButton.addEventListener('click', function () {
                errorContainer.style.display = 'none'; // Esconde o container de erro ao clicar no botão
            });
        }
    
        // Função para exibir alerta de sucesso
        function displaySuccess(message) {
            const successContainer = document.getElementById('success-container');
            const successText = successContainer.querySelector('.success-text');
            const closeButton = successContainer.querySelector('.close-button');
    
            successText.textContent = message;
            successContainer.style.display = 'block';
    
            setTimeout(function () {
                successContainer.style.display = 'none';
            }, 4000);
    
            closeButton.addEventListener('click', function () {
                successContainer.style.display = 'none'; // Esconde o container de sucesso ao clicar no botão
            });
        }
    
        // Enviar código de verificação ao clicar no botão
        document.getElementById('send-code-btn').addEventListener('click', function () {
            const email = document.getElementById('email').value;
            if (email) {
                mostrarLoader(); // Mostra o loader antes de fazer o fetch
    
                // Enviar o e-mail para a API para gerar e enviar o código
                fetch('https://app.muffinstv.wuaze.com/muffins/v1/users/verify2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                })
                .then(response => response.json())
                .then(data => {
                    esconderLoader(); // Esconde o loader após a resposta
    
                    if (data.code == 0) {
                        displaySuccess('Código enviado para o seu e-mail!');
                    } else {
                        displayError('Erro ao enviar o código. Tente novamente.');
                    }
                })
                .catch(error => {
                    esconderLoader(); // Esconde o loader em caso de erro
                    displayError('Erro ao enviar o código. Verifique sua conexão.');
                });
            } else {
                displayError('Por favor, insira um e-mail válido.');
            }
        });
    </script>
    

</body>

</html>
