<!DOCTYPE html>
<html lang="pt">
  <head>
    <!-- Meta tags para compatibilidade com vários navegadores -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Meta tags de SEO -->
    <meta name="keywords" content="MUFFINS TV - Filmes, Series, Animes" />
    <meta name="description" content="MUFFINS TV - Filmes, Series, Animes" />
    <meta name="author" content="MUFFINS TV" />

    <!-- Meta tag de Content Security Policy para compatibilidade com navegadores -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
         default-src *;
         script-src * 'unsafe-inline' 'unsafe-eval';
         style-src * 'unsafe-inline';
         font-src *;
         connect-src *;
         img-src * data:;
         media-src *;
         object-src 'none';
         frame-ancestors 'none';
         worker-src * 'self' blob:;
         child-src *;
     "
    />

    <title>MUFFINS TV - Filmes & Series</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/images/favicon/web-app-manifest-512x512.png"
    />
    <!-- Adicionando o script -->
    <script src="js/header.js" defer></script>
    <!-- CSS bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Estilo -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Responsivo -->
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/loading.css" />
    <link rel="stylesheet" href="css/load.css" />
  </head>

  <body>
    <!--=========== Loader =============-->
    <div id="gen-loading">
      <div id="gen-loading-center">
        <img src="/images/muffinstv_vector_brand.svg" alt="loading" />
      </div>
    </div>
    <!--=========== Loader =============-->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/dotWave.js"
    ></script>

    <div class="loader-container">
      <l-dot-wave size="65" speed="1" color="#ff9800"></l-dot-wave>
    </div>

    <!--=========== Error Container =============-->
    <div id="error-container" class="error-container" style="display: none">
      <div class="error-message">
        <span class="error-text"></span>
        <button class="close-button">x</button>
      </div>
    </div>

    <!--=========== Success Container =============-->
    <div id="success-container" class="success-container" style="display: none">
      <div class="success-message">
        <span class="success-text">Seu registro foi bem-sucedido!</span>
        <button class="close-button">&times;</button>
      </div>
    </div>

    <!-- Login -->
    <section class="position-relative pb-0">
      <div
        class="gen-login-page-background"
        style="background-image: url('images/background/asset-54.jpg')"
      ></div>
      <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
          <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="text-center">
              <form id="pms_reset" method="post" class="pms-form">
                <h4>TROCAR A SENHA</h4>
                <p class="pms-field pms-pass1-field">
                  <label for="pms_pass1">Nova Senha *</label>
                  <input
                    id="pms_pass1"
                    name="pass1"
                    type="password"
                    class="form-control rounded-input"
                    style="border-radius: 18px"
                    required
                  />
                </p>
                <p class="pms-field pms-pass2-field">
                  <label for="pms_pass2">Repetir Senha *</label>
                  <input
                    id="pms_pass2"
                    name="pass2"
                    type="password"
                    class="form-control rounded-input"
                    style="border-radius: 18px"
                    required
                  />
                </p>
                <p class="reset-submit">
                  <input
                    type="submit"
                    id="wp-submit"
                    class="btn btn-primary rounded-button"
                    value="Trocar Senha"
                  />
                </p>
                <div
                  id="login-errors"
                  class="error-message"
                  style="color: red"
                ></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Login -->

    <!-- Voltar ao Topo -->
    <div id="back-to-top">
      <a class="top" id="top" href="#top"> <i class="ion-ios-arrow-up"></i> </a>
    </div>
    <!-- Voltar ao Topo -->

    <!-- js-min -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/asyncloader.min.js"></script>
    <!-- JS bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- owl-carousel -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- counter-js -->
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <!-- popper-js -->
    <script src="js/popper.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <!-- Isotope -->
    <script src="js/isotope.pkgd.min.js"></script>

    <script src="js/jquery.magnific-popup.min.js"></script>

    <script src="js/slick.min.js"></script>

    <script src="js/streamlab-core.js"></script>

    <script src="js/script.js"></script>

    <script src="js/resetpsw.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2091258141429129"
      crossorigin="anonymous"
    ></script>

    <!-- Estilos personalizados para bordas arredondadas -->
    <style>
      /* Estilo para o formulário */
      .pms-form {
        background-color: #0a0e16;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 0 auto;
      }

      /* Estilo para os inputs */
      .rounded-input {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 10px;
        width: 100%;
        margin-bottom: 15px;
      }

      .rounded-input:focus {
        border-color: #ff9800;
        outline: none;
      }

      /* Estilo para os botões */
      .rounded-button {
        border-radius: 8px;
        padding: 10px 20px;
        background-color: #ff9800;
        border: none;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .rounded-button:hover {
        background-color: #e68900;
      }

      /* Estilo para o fundo da seção de login */
      .gen-login-page-background {
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Centralização vertical e horizontal */
      .min-vh-100 {
        min-height: 100vh;
      }

      .justify-content-center {
        justify-content: center;
      }

      .align-items-center {
        align-items: center;
      }

      /* Estilo para mensagens de erro */
      .error-message {
        color: red;
        margin-top: 10px;
        font-size: 14px;
      }

      /* Estilo para o botão de fechar */
      .close-button {
        background: none;
        border: none;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        margin-left: 10px;
      }
    </style>
  </body>
</html>
