    <div id="error-container" class="error-container" style="display: none;">
      <div class="error-message">

        <button class="close-button">x</button>
      </div>
    </div>
  
    <div id="success-container" class="success-container" style="display: none;">

    <!-- Div para exibir mensagens de erro -->
 <!-- Container para exibir mensagens de erro -->
  
      
  
    <!-- Login -->
    <section class="position-relative pb-0">
        <div class="gen-login-page-background" style="background-image: url('images/background/asset-54.jpg');"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <form id="pms_reset" method="post">
                            <h4>TROCAR A SENHA</h4>
                            <p class="pms-field pms-pass1-field">
                                <label for="pms_pass1">Nova Senha *</label>
                                <input id="pms_pass1" name="pass1" type="password" required>
                            </p>
                            <p class="pms-field pms-pass2-field">
                                <label for="pms_pass2">Repetir Senha *</label>
                                <input id="pms_pass2" name="pass2" type="password" required>
                            </p>
                            <p class="reset-submit">
                                <input type="submit" id="wp-submit" class="button button-primary" value="Trocar Senha">
                            </p>
                            <div id="login-errors" class="error-message" style="color: red;"></div>
                        </form>
                        

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login -->
