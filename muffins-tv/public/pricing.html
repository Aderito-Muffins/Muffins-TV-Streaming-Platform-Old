<!DOCTYPE html>
<html lang="pt">

<head>
    <!-- Meta tags para compatibilidade com vários navegadores -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     
    <!-- Meta tags de SEO -->
    <meta name="keywords" content="MUFFINS TV - Filmes, Series, Animes" />
    <meta name="description" content="MUFFINS TV - Filmes, Series, Animes" />
    <meta name="author" content="MUFFINS TV" />
 
    <!-- Meta tag de Content Security Policy para compatibilidade com navegadores -->
    <meta http-equiv="Content-Security-Policy" 
    content="
        default-src *;
        script-src * 'unsafe-inline' 'unsafe-eval';
        style-src * 'unsafe-inline';
        font-src *;
        connect-src *;
        img-src * data:;
        media-src *;
        object-src 'none';
        frame-ancestors 'none';
        worker-src * 'self' blob:;
        child-src *;
    ">
    <title>MUFFINS TV - Filmes, Séries e Animes</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="css/load.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />


    <style>
        /* Estilo para o modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .mpesa-logo {
            display: block;
            margin: 0 auto;
            max-width: 150px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        .modal-content {
            background-color: #0a0e16;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
            margin: auto;
        }

        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        /* Ajuste de tabela responsiva */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Estilos gerais para melhor responsividade */
        @media (max-width: 768px) {
            .breadcrumb {
                font-size: 14px;
            }
            .gen-breadcrumb-title h1 {
                font-size: 24px;
            }
            .gen-section-padding-3 {
                padding: 20px 10px;
            }
            .modal-content {
                width: 95%;
            }
        }

        @media (max-width: 576px) {
            .breadcrumb {
                font-size: 12px;
            }
            .gen-breadcrumb-title h1 {
                font-size: 20px;
            }
            .gen-comparison-table {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <div id="error-container" class="error-container" style="display: none;">
        <div class="error-message">
          <span class="error-text"></span>
          <button class="close-button">x</button>
        </div>
    </div>
    
    <div id="success-container" class="success-container" style="display: none;">
        <div class="success-message">
            <span class="success-text">Seu registro foi bem-sucedido!</span>
            <button class="close-button">&times;</button>
        </div>
    </div>
      
    <!-- Breadcrumb -->
    <div class="gen-breadcrumb" style="background-image: url('images/background/asset-25.jpeg');">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav aria-label="breadcrumb">
                        <div class="gen-breadcrumb-title">
                            <h1>Tabela de Preços</h1>
                        </div>
                        <div class="gen-breadcrumb-container">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html"><i class="fas fa-home mr-2"></i>Início</a></li>
                                <li class="breadcrumb-item active">Tabela de Preços</li>
                            </ol>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabela de Preços -->
    <div class="gen-section-padding-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="gen-comparison-table table-style-1 table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Plano</th>
                                    <th>Preço</th>
                                    <th>Dispositivos Máximos</th>
                                    <th>Dispositivos de Download</th>
                                    <th>Ativo</th>
                                    <th>Anúncios</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Conteúdo gerado dinamicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal M-Pesa -->
    <div id="mpesaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeMpesaModal()">&times;</span>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4kqsgdUQwQsJAMyVebLw-La3HaXT3uSnt2Q&s" alt="M-Pesa" class="mpesa-logo">
            <p>Você está prestes a assinar o seguinte plano:</p>
            <div id="selectedPlanDetails">
                <p><strong>Plano:</strong> <span id="planName"></span></p>
                <p><strong>Preço:</strong> <span id="planPrice"></span></p>
            </div>
            <p>Digite o seu número de celular:</p>
            <input type="text" id="phoneNumber" placeholder="84XXXXXXX" required>
            <input type="hidden" id="planId">
            <button class="gen-button" onclick="submitMpesa()">Pagar com M-Pesa</button>
        </div>
    </div>

    <!-- Back to Top -->
    <div id="back-to-top">
        <a class="top" href="#top"> <i class="ion-ios-arrow-up"></i> </a>
    </div>

    <!-- JavaScript para carregar planos de forma assíncrona -->
    <script src="js/price/purchase.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/content.js"></script>
    <script src="js/header.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2091258141429129" crossorigin="anonymous"></script>
    </body>

</html>
