<!DOCTYPE html>
<html lang="pt">
  <head>
    <!-- Meta tags para compatibilidade com vários navegadores -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Meta tags de SEO -->
    <meta name="keywords" content="MUFFINS TV - Filmes, Series, Animes" />
    <meta name="description" content="MUFFINS TV - Filmes, Series, Animes" />
    <meta name="author" content="MUFFINS TV" />

    <!-- Meta tag de Content Security Policy para compatibilidade com navegadores -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src *;
        script-src * 'unsafe-inline' 'unsafe-eval';
        style-src * 'unsafe-inline';
        font-src * 'self' https: data:;
        connect-src *;
        img-src * data:;
        media-src 'self' blob: *;
        object-src 'none';
        frame-ancestors 'none';
        worker-src * 'self' blob:;
        child-src *;
    "
    />
    <title>MUFFINS TV - Filmes, Series e Animes</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/muffinsTVonlyLogoWhite.svg" />
    <!-- Adicionando o script -->

    <!-- CSS bootstrap-->
    <!-- CSS bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--  Style -->
    <link rel="stylesheet" href="css/style.css" />
    <!--  Responsive -->
    <link rel="stylesheet" href="css/responsive.css" />
    <!--  Responsive -->
    <link rel="stylesheet" href="css/player.css" />

    <link rel="stylesheet" href="css/playbutton.css" />

    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/load.css" />
  </head>

  <body>
    <!--=========== Loader =============-->
    <div id="gen-loading">
      <div id="gen-loading-center">
        <img src="images/m.png" alt="loading" />
      </div>
    </div>
    <!--=========== Loader =============-->
    <div id="error-container" class="error-container" style="display: none">
      <div class="error-message">
        <span class="error-text"></span>
        <button class="close-button">x</button>
      </div>
    </div>
    <div class="loader-container">
      <div class="loader"></div>
    </div>
    <!--========== Header ==============-->
    <!--========== Header ==============-->

    <!-- Single movie Start -->
    <section class="gen-section-padding-3 gen-single-movie">
      <div class="container">
        <div class="row no-gutters">
          <div class="col-lg-12">
            <div class="gen-single-movie-wrapper style-1">
              <div class="row">
                <div class="col-lg-12">
                  <div
                    class="gen-video-holder"
                    id="gen-video-holder"
                    style="background-size: cover; background-position: center"
                  >
                    <!-- Player de vídeo para assistir ao filme -->
                    <video
                      id="movie-player"
                      class="gen-video-player video-js vjs-default-skin vjs-fluid"
                      controls
                      preload="auto"
                      width="100%"
                      height="550"
                      aria-label="Player de Vídeo"
                      data-setup="{}"
                    >
                      Seu navegador não suporta o elemento de vídeo.
                    </video>

                    <!-- playbutton -->
                    <div class="containerPlay">
                      <a href="#" id="playBut" class="playBut">
                        <svg
                          version="1.1"
                          xmlns="http://www.w3.org/2000/svg"
                          xmlns:xlink="http://www.w3.org/1999/xlink"
                          x="0px"
                          y="0px"
                          width="213.7px"
                          height="213.7px"
                          viewBox="0 0 213.7 213.7"
                          xml:space="preserve"
                        >
                          <polygon
                            class="triangle"
                            fill="none"
                            stroke-width="7"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-miterlimit="10"
                            points="73.5,62.5 148.5,105.8 73.5,149.1"
                          />
                          <circle
                            class="circleP"
                            fill="none"
                            stroke-width="7"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-miterlimit="10"
                            cx="106.8"
                            cy="106.8"
                            r="103.3"
                          />
                        </svg>
                      </a>
                    </div>

                    <img
                      src="images/m.png"
                      id="video-logo"
                      alt="Logo"
                      class="video-logo"
                    />

                    <!-- Botões para assistir -->
                    <button id="watch-movie-btn" class="gen-button">
                      Assistir Filme
                    </button>
                    <!-- <button id="download-content-btn" class="gen-button">Baixar Filme</button> -->
                    <button id="watch-trailer-btn" class="gen-button">
                      Assistir Trailer
                    </button>
                  </div>

                  <div class="gen-single-movie-info">
                    <h2 class="gen-title">Título do Filme</h2>
                    <div class="gen-single-meta-holder">
                      <ul>
                        <li class="gen-sen-rating">Classificação</li>
                        <li><i class="fas fa-eye"></i><span>0 Views</span></li>
                      </ul>
                    </div>
                    <p class="gen-description">muffins</p>
                    <div class="gen-after-excerpt">
                      <div class="gen-extra-data">
                        <ul>
                          <li>
                            <span>Regiao :</span
                            ><span id="film-language">Idioma</span>
                          </li>
                          <li>
                            <span>Genero :</span
                            ><span id="film-genre">NULL</span>
                          </li>
                          <li>
                            <span>Elenco :</span><span id="film-actors"></span>
                          </li>
                          <li>
                            <span>Duracao :</span
                            ><span id="film-duration">0</span>
                          </li>
                          <li>
                            <span>Qualidade :</span
                            ><span id="film-quality">NULL</span>
                          </li>
                          <li>
                            <span>Lancamento :</span
                            ><span id="film-year">NULL</span>
                          </li>
                        </ul>
                      </div>
                      <div class="gen-socail-share">
                        <h4 class="align-self-center">Compartilhe :</h4>
                        <ul class="social-inner">
                          <li>
                            <a href="#" class="facebook"
                              ><i class="fab fa-facebook-f"></i
                            ></a>
                          </li>
                          <li>
                            <a href="#" class="facebook"
                              ><i class="fab fa-instagram"></i
                            ></a>
                          </li>
                          <li>
                            <a href="#" class="facebook"
                              ><i class="fab fa-twitter"></i
                            ></a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Single movie End -->

    <!-- footer start -->

    <!-- footer End -->

    <!-- Back-to-Top start -->
    <div id="back-to-top">
      <a class="top" id="top" href="#top"> <i class="ion-ios-arrow-up"></i> </a>
    </div>

    <!-- Back-to-Top end -->

    <!-- js-min -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/asyncloader.min.js"></script>
    <!-- JS bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- owl-carousel -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- counter-js -->
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <!-- popper-js -->
    <script src="js/popper.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <!-- Iscotop -->
    <script src="js/isotope.pkgd.min.js"></script>

    <script src="js/jquery.magnific-popup.min.js"></script>

    <script src="js/slick.min.js"></script>

    <script src="js/streamlab-core.js"></script>

    <script src="js/script.js"></script>
    <script src="js/header.js"></script>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="js/content/player.js"></script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2091258141429129"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
