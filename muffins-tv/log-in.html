<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="MUFFINS TV - Filmes & Series" />
    <meta name="description" content="MUFFINS TV - Filmes & Series" />
    <meta name="author" content="MUFFINS TV" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MUFFINS TV - Filmes & Series</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- Adicionando o script -->
    <script src="js/header.js" defer></script>
    <!-- CSS bootstrap-->
    <!-- CSS bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Estilo -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Responsivo -->
    <link rel="stylesheet" href="css/responsive.css" />

    <link rel="stylesheet" href="css/loading.css" />
</head>

<body>
    
    <!--=========== Loader =============-->
    <div id="gen-loading">
        <div id="gen-loading-center">
           <img src="images/logo-1.png" alt="loading">
        </div>
     </div>
    <!--=========== Loader =============-->

    <!-- Login -->
    <section class="position-relative pb-0">
        <div class="gen-login-page-background" style="background-image: url('images/background/asset-54.jpg');"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <form name="pms_login" id="pms_login" action="#" method="post">
                            <h4>Entrar</h4>
                            <p class="login-username">
                                <label for="user_login">Nome de Usuário ou Endereço de E-mail</label>
                                <input type="text" name="log" id="user_login" class="input" value="" size="20">
                            </p>
                            <p class="login-password">
                                <label for="user_pass">Senha</label>
                                <input type="password" name="pwd" id="user_pass" class="input" value="" size="20">
                            </p>
                            <p class="login-remember">
                                <label>
                                    <input name="rememberme" type="checkbox" id="rememberme" value="forever"> Lembrar de
                                    Mim
                                </label>
                            </p>
                            <p class="login-submit">
                                <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary"
                                    value="Entrar">
                            </p>
                            <div id="login-errors" class="error-message" style="color: red;"></div>
                            <!-- Elemento para exibir mensagens de erro -->
                            <input type="hidden" name="pms_login" value="1">
                            <input type="hidden" name="pms_redirect">
                            <a href="register.html">Cadastrar</a> | <a href="recover-password.html">Perdeu sua
                                senha?</a>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login -->

    <!-- Voltar ao Topo -->
    <div id="back-to-top">
        <a class="top" id="top" href="#top"> <i class="ion-ios-arrow-up"></i> </a>
    </div>
    <!-- Voltar ao Topo -->

    <!-- js-min -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/asyncloader.min.js"></script>
    <!-- JS bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- owl-carousel -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- counter-js -->
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <!-- popper-js -->
    <script src="js/popper.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <!-- Isotope -->
    <script src="js/isotope.pkgd.min.js"></script>

    <script src="js/jquery.magnific-popup.min.js"></script>

    <script src="js/slick.min.js"></script>

    <script src="js/streamlab-core.js"></script>

    <script src="js/script.js"></script>

    <script src="firebase/login.js" type="module"></script>

</body>

</html>
