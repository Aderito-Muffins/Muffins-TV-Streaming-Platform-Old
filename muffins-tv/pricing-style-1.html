<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="MUFFINS TV - Filmes, Séries Animes" />
    <meta name="description" content="MUFFINS TV - Filmes, Séries Animes" />
    <meta name="author" content="MUFFINS TV" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MUFFINS TV - Filmes, Séries e Animes</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <!-- Scripts -->
    <script src="js/header.js" defer></script>
</head>

<body>

    <!-- Loader -->
    <div id="gen-loading">
        <div id="gen-loading-center">
            <img src="images/logo-1.png" alt="loading">
        </div>
    </div>

    <!-- Breadcrumb -->
    <div class="gen-breadcrumb" style="background-image: url('images/background/asset-25.jpeg');">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav aria-label="breadcrumb">
                        <div class="gen-breadcrumb-title">
                            <h1>Tabela de Preços</h1>
                        </div>
                        <div class="gen-breadcrumb-container">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html"><i class="fas fa-home mr-2"></i>Início</a></li>
                                <li class="breadcrumb-item active">Tabela de Preços</li>
                            </ol>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabela de Preços -->
    <div class="gen-section-padding-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="gen-comparison-table table-style-1 table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Plano</th>
                                    <th>Preço</th>
                                    <th>Dispositivos Máximos</th>
                                    <th>Dispositivos de Download</th>
                                    <th>Ativo</th>
                                    <th>Anúncios</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Conteúdo gerado dinamicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to Top -->
    <div id="back-to-top">
        <a class="top" href="#top"> <i class="ion-ios-arrow-up"></i> </a>
    </div>

    <!-- JavaScript para carregar planos de forma assíncrona -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://localhost:3000/muffins/v1/plans/getPlans', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();

                if (result.code === 0) {
                    const plans = result.data;
                    const tableBody = document.querySelector('tbody');
                    const planRowTemplate = plans.map(plan => `
                        <tr>
                            <td><div class="class-tag">${plan.name}</div></td>
                            <td>${plan.price} MZN / ${plan.category}</td>
                            <td>${plan.maxDevices}</td>
                            <td>${plan.deviceDownload.isActive ? 'Todos' : 'Nenhum'}</td>
                            <td><i class="far ${plan.isActive ? 'fa-check-circle' : 'fa-times-circle'}"></i></td>
                            <td>${plan.withAds ? 'Com Anúncios' : 'Sem Anúncios'}</td>
                            <td><a class="gen-button" href="${plan.buyUrl}">Assine</a></td>
                        </tr>
                    `).join('');

                    tableBody.innerHTML = planRowTemplate;
                } else {
                    console.error('Erro ao buscar planos:', result.message);
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
            }
        });
    </script>

    <!-- JS Scripts -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/asyncloader.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/streamlab-core.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
